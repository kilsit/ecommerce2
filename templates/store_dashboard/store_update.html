{% extends "admin_dashboard/navbar_admin.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row  my-4">
     <div class="col-md-8"> 
	 <form action="" method="post" class="note-form" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-row">
			<div class="form-group col-md-6">
			<label>Product name</label>
			{{form.product_name}}
			</div>
			<div class="form-group col-md-6">
			<label>Slug</label>
			{{form.slug}}
			</div>
				<div class="form-group col-md-6">
			<label>Description</label>
			<textarea name="form_description" rows="2" class="form-control"></textarea>
			</div>
			<div class="form-group col-md-6">
			<label>Price</label>
			{{form.price}}
			</div>
			</div>
			<div class="form-row">
			<div class="form-group col-md-4">
			<label>Image</label>
			{{form.image}}
			</div>
      <div class="form-group col-md-4">
			<label>Stock</label>
			{{form.stock}}
			</div>
			<div class="form-group col-md-4">
			<label>Category</label>
			{{form.category}}
			</div>
			</div>
		  <a class="btn btn-secondary" href="{% url 'store_dashboard' %}">Cancel</a>
		<input class="btn btn-info" type="submit" value="Update">
		
		</form>
    </div>
    </div>
    </div>
   
          
 {% endblock %}
